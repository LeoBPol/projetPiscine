<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Page de connexion</title>

    <link rel="stylesheet" href="css/piscineconnexion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>


    <aside id ="aside">
      <h1>Description de l'application</h1>
      <img src="img/component.png" alt="" />

    </aside>

    <main id="main">
      <h2>Connectez-vous</h2>
      <h3>Entrez votre adresse mail universitaire et votre mot de passe</h3>
      <div id="error" data-dismiss="alert" aria-label="Close" role="alert"></div>
      <form id="form" action="/repos/projetPiscine/frontend/page2.html" method="GET">
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail universitaire</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button id="connexion" type="submit" class="btn btn-primary">SE CONNECTER</button>
        <!-- A mettre dans le button : onclick="window.location.href='/connexion'" -->
        <h4>si vous n'avez pas de compte Inscrivez-vous</h4>
      </form>
    </main>

    <script src="florian.js"></script>
  </body>
</html>
