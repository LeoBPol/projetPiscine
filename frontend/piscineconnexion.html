<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Page de connexion</title>

    <link rel="stylesheet" href="css/piscineconnexion.css"

  </head>
  <body>
    <script text="text/javascrîpt" src="js/animations.js" ></script>
    <aside id ="aside">
      <h1>Description de l'application</h1>
      <img src="img/component.png" alt="" id="logo"/>

    </aside>

    <main id="main">
      <p class="p1">Vous avez des problèmes? <strong id="help" onmouseover="onUnderlinedText(help)" onmouseout="outUnderlinedText(help)">Aide</strong></p>
      <p class="p3">Connectez-vous</p>
      <p class="p4">Entrez votre adresse mail universitaire et votre mot de passe</p>
      <form>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">E-mail universitaire</label><br>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mot de passe</label> <br>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="button" class="btn btn-primary"><span>SE CONNECTER</span><img src="img/flechee.png" alt="" id="flech"/></button>

        <p class="p2">Si vous n'avez pas de compte <strong id="Inscrire" onmouseover="onUnderlinedText(Inscrire)" onmouseout="outUnderlinedText(Inscrire)">Inscrivez-vous </strong></p>
      </form>
    </main>

    <script src="florian.js"></script>
  </body>
</html>
