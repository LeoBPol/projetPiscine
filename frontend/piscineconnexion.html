<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Page de connexion</title>

    <link rel="stylesheet" href="css/piscineconnexion.css"
  </head>
  <body>


    <aside id ="aside">
      <h1>Description de l'application</h1>
      <img src="img/component.png" alt="" id="logo"/>

    </aside>

    <main id="main">
      <p>Connectez-vous</p>
      <p>Entrez votre adresse mail universitaire et votre mot de passe</p>
      <form>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label><br>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mot de passe</label> <br>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary">SE CONNECTER</button>
        <p>si vous n'avez pas de compte <strong>Inscrivez-vous </strong></p>
      </form>
    </main>
  </body>
</html>
