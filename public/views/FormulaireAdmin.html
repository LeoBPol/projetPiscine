<!DOCTYPE html>
<html lang="en">
<head>
    <base href="http://localhost:8080/public">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Page de formulaire admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/b9bdbd120a.js"></script>

    <link rel="stylesheet" href="../css/connexion.css"
</head>
<body>


<aside id ="aside">
    <h1>Création d'un évènement</h1>
    <img src="img/component.png" alt="" id="logo"/>

</aside>

<main id="main">
    <p class="p1">Vous avez des problèmes? <strong>Aide</strong></p>

    <p class="p3">Créer un évènement </p>
    <p class="p4">Renseignez les informations suivantes</p>
    <form>


                <div class="col-md-6">
                    <label for="validationCustom03">Titre de l'événement</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Titre" name="titre" required>

                    </div>

        <div class="col-md-6">

                    <select class="form-control" id="semaine" name="class">
                        <option>Semaine 51</option>
                        <option>Semaine 50</option>
                        <option>Semaine 49</option>
                    </select>
                </div>

                <div class="col-md-6"id="promotion">
                    <label for="promotion">Promotion concernée</label><br>
                    <select class="form-control" >
                        <option>IG2023</option>
                        <option>IG2022</option>
                        <option>IG2021</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="exampleRadios1">Durée de la soutenance</label><br>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        1h
                    </label>
                </div>
                <div class="col-md-6">

                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        1h30
                    </label>
                </div>





                    <p class="col-md-6">Date de début</p>
        <div class="col-md-6">
      <span>
        <label for="day">Jour :</label>
        <select id="day" name="day">
        </select>
      </span>
                        <span>
        <label for="month">Mois :</label>
        <select id="month" name="month">
          <option selected>Janvier</option>
          <option>Février</option>
          <option>Mars</option>
          <option>Avril</option>
          <option>Mai</option>
          <option>Juin</option>
          <option>Juillet</option>
          <option>Août</option>
          <option>Septembre</option>
          <option>Octobre</option>
          <option>Novembre</option>
          <option>Décembre</option>
        </select>
      </span>
                        <span>
        <label for="year">Année :</label>
        <select id="year" name="year">
            <option selecte>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </select>
      </span>
                    </div>

                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Durée de l'événement</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault04" class="form-label">Nombre de membres dans le jury</label>
                    <input type="text" class="form-control" id="validationDefault04" required>
                </div>


                    <p class="col-md-6">Date limite de réservation</p>
                    <div class="col-md-6">
                      <span>
        <label for="day">Jour :</label>
        <select id="day" name="day">
          <option selected>1</option>
          <option>2</option>
          <option>3</option>

        </select>
      </span>
                        <span>
        <label for="month">Mois :</label>
        <select id="month" name="month">
          <option selected>Janvier</option>
          <option>Février</option>
          <option>Mars</option>
          <option>Avril</option>
          <option>Mai</option>
          <option>Juin</option>
          <option>Juillet</option>
          <option>Août</option>
          <option>Septembre</option>
          <option>Octobre</option>
          <option>Novembre</option>
          <option>Décembre</option>
        </select>
      </span>
                        <span>
        <label for="year">Année :</label>
        <select id="year" name="year">
            <option selecte>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </select>
      </span>
                    </div>


                </form>
                    <button type="button" class="btn btn-primary" id="gauche"><span>ENREGISTRER</span><img src="../img/flechee.png" alt="" id="flech"/></button>


</main>
</body>
</html>
