<!DOCTYPE html>
<html lang="en">
<head>
    <base href="http://localhost:8080/public">
    <meta charset="UTF-8"/>
    <meta content="width=device-width,initial-scale=1.0" name="viewport"/>
    <title>Page de formulaire admin</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <script src="https://use.fontawesome.com/b9bdbd120a.js"></script>

    <link href="../css/connexion.css" rel="stylesheet"
</head>
<body>


<aside id="aside">
    <h1>Création d'un évènement</h1>
    <img alt="" id="logo" src="img/component.png"/>

</aside>

<main id="main">
    <p class="p1">Vous avez des problèmes? <strong>Aide</strong></p>

    <p class="p3">Créer un évènement </p>
    <p class="p4">Renseignez les informations suivantes</p>
    <form action="/admin/createEvent" method="post">


        <div class="col-md-6">
            <label for="validationCustom03">Titre de l'événement</label>
            <input class="form-control" id="validationCustom03" name="name" placeholder="Titre" required type="text">

        </div>

        <div class="col-md-6" id="promotion">
            <label>Promotion concernée</label><br>
            <select class="form-control" name="class">
                <option>IG2023</option>
                <option>IG2022</option>
                <option>IG2021</option>
            </select>
        </div>

        <div class="col-md-6">
            <label>Durée de la soutenance</label><br>
            <select class="form-control" name="presentationDuration">
                <option value="60" selected>1H</option>
                <option value="90">1H30</option>
            </select>
        </div>


        <p class="col-md-6">Date de début</p>
        <div class="col-md-6">
      <span>
        <label for="day">Jour :</label>
        <select id="day1" name="day">
        </select>
      </span>
            <span>
        <label for="month">Mois :</label>
        <select id="month" name="month">
          <option selected>Janvier</option>
          <option>Février</option>
          <option>Mars</option>
          <option>Avril</option>
          <option>Mai</option>
          <option>Juin</option>
          <option>Juillet</option>
          <option>Août</option>
          <option>Septembre</option>
          <option>Octobre</option>
          <option>Novembre</option>
          <option>Décembre</option>
        </select>
      </span>
            <span>
        <label for="year">Année :</label>
        <select id="year" name="year">
            <option selected>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </select>
      </span>
        </div>

        <p class="col-md-6">Date de fin</p>
        <div class="col-md-6">
      <span>
        <label for="day">Jour :</label>
        <select id="day" name="day">
        </select>
      </span>
            <span>
        <label for="month">Mois :</label>
        <select id="month" name="month">
          <option selected>Janvier</option>
          <option>Février</option>
          <option>Mars</option>
          <option>Avril</option>
          <option>Mai</option>
          <option>Juin</option>
          <option>Juillet</option>
          <option>Août</option>
          <option>Septembre</option>
          <option>Octobre</option>
          <option>Novembre</option>
          <option>Décembre</option>
        </select>
      </span>
            <span>
        <label for="year">Année :</label>
        <select id="year" name="year">
            <option selected>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </select>
      </span>
        </div>

        <div class="col-md-6">
            <label for="promotion">Nombre de membre du jury</label><br>
            <select class="form-control" name="sizeJury">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>


        <p class="col-md-6">Date limite de réservation</p>
        <div class="col-md-6">
                      <span>
        <label for="day">Jour :</label>
        <select id="day" name="day">
          <option selected>1</option>
          <option>2</option>
          <option>3</option>

        </select>
      </span>
            <span>
        <label for="month">Mois :</label>
        <select id="month" name="month">
          <option selected>Janvier</option>
          <option>Février</option>
          <option>Mars</option>
          <option>Avril</option>
          <option>Mai</option>
          <option>Juin</option>
          <option>Juillet</option>
          <option>Août</option>
          <option>Septembre</option>
          <option>Octobre</option>
          <option>Novembre</option>
          <option>Décembre</option>
        </select>
      </span>
            <span>
        <label for="year">Année :</label>
        <select id="year" name="year">
            <option selecte>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </select>
      </span>
        </div>

        <button class="btn btn-primary" id="gauche" type="submit">ENREGISTRER<i aria-hidden="true"
                                                                                class="fa fa-long-arrow-right"></i></button>

    </form>


</main>
</body>
</html>
