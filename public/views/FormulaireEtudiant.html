<!DOCTYPE html>
<html lang="en">
<head>  <base href="http://localhost:8080/public">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Formulaire | Réservation de soutenance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/b9bdbd120a.js"></script>
    <link rel="stylesheet" href="css/connexion.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
<script type="text/javascript" src="script/newTextBlock.js"></script>

<aside class="aside">
    <button class="btn btn-circle"><i class="far fa-sign-out"></i></button>
    <button class="btn btn-circle"><i class="fa fa-home"></i></button>

    <h1>Formulaire de réservation pour une soutenance</h1>
    <img src="img/component.png" alt="" class="logo"/>

</aside>
<main class="main">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mobileonly">
            <li class="breadcrumb-item"><a href="#">Home</a></li>

        </ol>
    </nav>
    <p class="p1">Vous avez des problèmes? <strong>Aide</strong></p>

    <p class="p3">Réserver un créneau </p>
    <p class="p4">Renseignez les informations suivantes</p>
    <form>




        <div class="col-md-6 check">
            <label for="exampleRadios1">Type de soutenance</label><br>
            <input onclick="check()" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                Projet
            </label>
        </div>
        <div class="col-md-6 check">
            <input onclick="check()" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Stage
            </label>

        </div>
        <div class="col-md-6" id="ifCheckedStage" style="display: none">
            <label for="NameCorp" class="form-label" >Nom Entreprise</label>
            <input type="text" class="form-control" id="NameCorp" name="titre" placeholder="Entreprise">
        </div>


        <div class="col-md-6" id="ifCheckedStage1" style="display: none">
            <label for="tuteurentrepriseNom" class="form-label">Nom Tuteur entreprise</label>
            <input type="text" class="form-control" id="tuteurentrepriseNom" placeholder="Nom tuteur">
        </div>
        <div class="col-md-6" id="ifCheckedStage2" style="display: none">
            <label for="tuteurentreprisePrenom" class="form-label">Prénom Tuteur entreprise</label>
            <input type="text" class="form-control" id="tuteurentreprisePrenom" placeholder="Prénom tuteur">
        </div>

        <div class="col-md-6">
            <label for="tuteur">Tuteur Polytech</label><br>
            <select class="form-control" id="tuteur"name="tuteur">
                <% for(var i = 0; i < teachers.length; i++) {%>
                <option value="<%= teachers[i]._id %>"><%= teachers[i].teacherFirstName %> <%= teachers[i].teacherLastName %></option>
                <%}%>
            </select>
        </div>

        <div class="col-md-6">
            <label for="sizegroupe">Nombre de membres dans le groupe</label><br>
            <select class="form-control" id="sizegroupe"name="sizegroupe">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>


        </div>
        <script>
            var texte = document.getElementById("email1");

            document.addEventListener('DOMContentLoaded',function(){
                document.querySelector('select[name="sizegroupe"]').onchange = (changeEventHandler, false);
                function changeEventHandler(event){
                    if (event.target.value === 2){
                        texte.style.display = "block";
                    }
                    else {
                        texte.style.display = "none";
                    }
                }
            })
        </script>
        <div class="col-md-6 no">
            <label for="email1" class="form-label">E-mail universitaire du premier membre</label><br>
            <input type="email" class="form-control" id="email1" placeholder="name@example.com" aria-label="Large" aria-describedby="inputGroup-sizing-sm"  name="email1">
        </div>
        <div class="col-md-6 no">
            <label for="email2" class="form-label">E-mail universitaire du second membre</label><br>
            <input type="email" class="form-control" id="email2" placeholder="name@example.com" aria-label="Large" aria-describedby="inputGroup-sizing-sm"  name="email2">
        </div>
        <div class="col-md-6 no">
            <label for="email3" class="form-label">E-mail universitaire du troisième membre</label><br>
            <input type="email" class="form-control" id="email3" placeholder="name@example.com" aria-label="Large" aria-describedby="inputGroup-sizing-sm"  name="email3">
        </div>




        <button type="submit" class="btn btn-primary espace">Choisir le créneau</button>
        <button type="submit" class="btn btn-primary espace">Réserver ultérieurement</button>
    </form>


</main>
</body>
</html>
