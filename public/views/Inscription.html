<!DOCTYPE html>
<html lang="en">
<head>
    <base href="http://localhost:8080/public">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Page d'inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/b9bdbd120a.js"></script>
    <link rel="stylesheet" href="css/connexion.css">
</head>
<body>


<aside class="aside">
    <h1>Créer mon compte</h1>
    <img src="img/component.png" alt="" class="logo"/>

</aside>

<main class="main">
    <p class="p1">Vous avez des problèmes? <strong>Aide</strong></p>
    <p class="p3">Inscrivez-vous </p>
    <p class="p4">Entrez votre adresse mail universitaire, votre formation et votre promotion</p>
        <form action="/api/auth/signup" method="POST" onSubmit="return validation(this)">
            <div class="form">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Prénom</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" name="firstName" required>

                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Nom</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" name="lastName" required>

                </div>
                <div class="col-md-6 ">
                    <label>Promotion concernée</label><br>
                    <select class="form-control promotioninscription" name="class">
                        <option>IG2023</option>
                        <option>IG2022</option>
                        <option>IG2021</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">E-mail universitaire</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" aria-label="Large" aria-describedby="inputGroup-sizing-sm" name="email">
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="show_hide_password">Créer votre mot de passe</label>
                    <div class="input-group" id="show_hide_password">
                        <input class="form-control" type="password" name="password">
                        <div class="input-group-addon">
                            <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group col-md-4 mb-3 confirm">
                    <label for="confirm_password">Confirmer votre mot de passe</label>
                    <div class="input-group" id="confirm_password">
                        <input class="form-control" type="password" name="confirmPassword">
                        <div class="input-group-addon">
                            <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function validation(f) {
                    if (f.password.value == '' || f.confirmPassword.value == '') {
                        alert('Tous les champs ne sont pas remplis');
                        f.password.focus();
                        return false;
                    }
                    else if (f.password.value != f.confirmPassword.value) {
                        alert('Ce ne sont pas les mêmes mots de passe!');
                        f.password.focus();
                        return false;
                    }
                    else if (f.password.value == f.confirmPassword.value) {
                        return true;
                    }
                    else {
                        f.password.focus();
                        return false;
                    }
                }
            </script>
            <button type="submit" class="btn btn-primary gauche">S'INSCRIRE<i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>

        </form>



    <p class="p2">Si vous avez déjà un compte <strong><a href="/api/auth/signin">Connectez-vous</a></strong></p>

</main>
</body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="script/password_hide.js"></script>
</html>
